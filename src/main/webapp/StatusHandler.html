<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Réponses avec Statuts HTTP</title>
</head>
<body>
    <h1>Gestion des Réponses avec Statuts HTTP</h1>
    <form action="StatusResponseHandler" method="POST">
        <label for="identifiant">Entrez votre identifiant d'utilisateur  :</label>
        <textarea name="identifiant" id="identifiant" cols="30" rows="10" ></textarea><br><br>
        
        <button type="submit">Verifier l'ID</button>
    </form>
</body>
</html>
