<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Sender</title>
</head>
<body>
    <h1>Envoi de données via un formulaire</h1>
    <form action="DataReceiver" method="POST">
        <label for="name">Nom :</label>
        <input type="text" id="lastname" name="lastname" required><br><br>
        
        <label for="firstname">Prénom :</label>
        <input type="text" id="firstname" name="firstname" required><br><br>
        

        <label for="description">Description personnelle :</label>
        <textarea name="description" id="description" cols="30" rows="10" required></textarea><br><br>
        
        <button type="submit">Soumettre</button>
    </form>
</body>
</html>
