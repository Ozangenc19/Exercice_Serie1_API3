<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des réponses</title>
</head>
<body>
    <h1>Gestion des réponses</h1>
    <form action="ResponseHandler" method="GET">
        <label for="username" name="username">Entrez votre nom :</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="responseType">Choisissez un type de réponse :</label>
        <select id="responseType" name="responseType" required>
            <option value="bienvenue">Message de bienvenue</option>
            <option value="encouragement">Message d'encouragement</option>
            <option value="remerciement">Message de remerciement</option>
        </select>
        <br><br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
